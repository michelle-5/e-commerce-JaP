  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(90deg, rgba(236, 237, 238, 1) 37.5%,  rgba(250, 250, 250, 1) 60%, rgba(247, 248, 248, 1) 64.5%);
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    img {
      width: 35%;
    }

    .btn-success:active {
      background-color: rgb(190, 19, 93);
    }

    .btn-pink {
      border-style: hidden;
      border-radius: 0.3rem;
      color: white;
      background-color: rgb(214, 28, 108);;
      border-color: rgb(214, 28, 108);
    }

    .btn-pink:focus {
      box-shadow:0 0 0 .2rem rgba(130,138,145,.5);
      outline: none;
    }

    .btn-pink:hover {
      background-color: rgb(190, 19, 93);
      border-color: rgb(190, 19, 93);
    }

    input {
      border: 1px solid rgb(156, 153, 153);
    }

    input:focus {
      outline-color: rgb(116, 114, 114);
    }

    input:hover {
      border-color: rgb(116, 114, 114);
    }

      display: none;

<body class="text-center">
  <div style="margin: auto; width: 100%;">
    <img src="img/login.png" alt="Login image" style="width: 24%">
    <hr width="20%">
    <form id="form">
      <input type="email" name="email" id="email" style="margin-top: 0.5rem; border-color: rgb(202, 205, 208); padding: 0.6rem; border-radius: 0.2rem; width: 22%; height: 2.5rem; font-size: 0.95rem;" placeholder="Ingresa tu email" required><br>

      <button class="btn-pink" type="submit" style="width: 22%; height: 2.7rem; margin-top: 0.9rem;">Ingresar</button><br>
      <button class="btn btn-secondary" type="submit" style="width: 22%; height: 2.3rem; padding: 0; margin-top: 0.5rem;">Registrarme</button>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div class="data">
        <img id="pic" class="img-circle" width="50" height="50">
        <p id="email" class="alert alert-danger"></p>
        <button onclick="signOut()" class="btn btn-danger">Sign out</button>
      </div>
    </form>
  </div>
